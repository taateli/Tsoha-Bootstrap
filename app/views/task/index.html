{% extends "base.html" %}
{% block content %}
  <h1>Tatu's TO-DO-LIST</h1>

  <p>
    <a href="{{base_path}}/task/new" class="btn btn-success">Add task</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Deadline</th>
        <th>Description</th>
        <th>Where</th>
        <th>Status</th>
        <th>Added</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for task in tasks %}
        <tr>
          <td><a href="{{base_path}}/task/{{task.id}}">{{task.name}}</td>
          <td>{{task.deadline}}</td>
          <td>{{task.description}}</td>
          <td>{{task.place}}</td>
          <td>
              {% if task.status %}
                <label class="label label-success">Done
              {% else %}
                <label class="label label-danger">Unfinished
              {% endif %}
          </td>
          <td>{{task.added}}</td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/task/{{task.id}}/edit">Edit</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
