{% extends "base.html" %}
{% block content %}
  <h1>Edit task</h1>

    {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/task/{{attributes.id}}/edit">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" name="description" class="form-control" value="{{attributes.description}}">
    </div>

    <div class="form-group">
      <label>Deadline</label>
      <input type="date" name="deadline" class="form-control" value="{{attributes.deadline}}">
    </div>

    <div class="form-group">
      <label>Where</label>
      <input type="text" name="place" class="form-control" value="{{attributes.place}}">
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" name="status" class="form-control" value="{{attributes.status}}"> Complete!
      </label>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
{% endblock %}
